<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chess clock</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>

        <article class="main">

            <aside id="player-one" class="clock-one border col-12">
                <a href="#" id="click-one">
                    <div class="time-one">
                        <span>5:00</span>
                    </div>
                </a>
            </aside>

            <aside class="text">
                <button class="button pause">Pauza</button>
                <button class="button resume">Pokračovať</button>
                <button class="button reset">Reset</button>
            </aside>

            <aside id="player-two" class="clock-two border col-12">
               <a href="#" id="click-two">
                <div class="time-two">
                    <span>5:00</span>
                </div>
               </a>
            </aside>

        </article>

    </body>

    <script src="js/jquery3.6.0.js"></script>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</html>
